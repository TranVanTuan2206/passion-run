<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passion Run - DPM</title>
</head>
<body>
    <div class="body">
        <header><img class="hidden-xs" src="https://st-vrace.vnecdn.net/v61/images/graphics/logo_vrace.png" alt="V-Race - Nền tảng thể thao trực tuyến"></header>
        <main>
            <div class="title">Passion Run - DPM</div>
            <div class="container">
                <p class="member-count">Thành viên nhóm (<span id="count">0</span>)</p>
                <div class="rank-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Thứ hạng</th>
                                <th>Tên thành viên</th>
                                <th>Tổng km</th>
                                <th>Thời gian hoạt động</th>
                            </tr>
                        </thead>
                        <tbody id="place-holder">
                            <!-- DATA DISPLAY HERE -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="/script.js"></script>
</body>
</html>
